<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Бронирование круизов в Антарктику">
    <title>Круизы в Антарктику</title>
    <link rel="preload" href="fonts/montserrat-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/montserrat-medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/montserrat-semibold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/montserrat-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="icon" href="favicon/favicon.ico">
    <link rel="icon" href="favicon/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
    <link rel="manifest" href="favicon/manifest.webmanifest">
  </head>
  <body class="page__body">
    <div class="wrapper">
      <header class="page-header page-header--nojs">
        <div class="page-header__logo">
          <a href="#">
            <picture>
              <source media="(max-width: 767px)" srcset="img/svg/logo-mobile.svg">
              <source media="(max-width: 1159px)" srcset="img/svg/logo-tablet.svg">
              <img src="/img/svg/logo-desktop.svg" width="70" height="38" alt="Логотип сайта круизов в Антарктику.">
            </picture>
          </a>
        </div>
        <nav class="page-header__navigation">
          <ul class="main-navigation main-navigation--nojs">
            <li class="main-navigation__item">
              <a href="">
                Преимущества
              </a>
            </li>
            <li class="main-navigation__item">
              <a href="">
                Направления
              </a>
            </li>
            <li class="main-navigation__item">
              <a href="">
                Ближайшие круизы
              </a>
            </li>
            <li class="main-navigation__item">
              <a href="">
                Контакты
              </a>
            </li>
          </ul>
        </nav>
        <div class="page-header__background">
          <picture>
            <source type="image/webp" media="(max-width: 767px)" srcset="img/jpg/backgrounds/header-background-mobile@1x.webp 1x, img/jpg/backgrounds/header-background-mobile@2x.webp 2x">
            <source type="image/webp" media="(max-width: 1159px)" srcset="img/jpg/backgrounds/header-background-tablet@2x.webp 1x, img/jpg/backgrounds/header-background-tablet@2x.webp 2x">
            <source type="image/webp" srcset="img/jpg/backgrounds/header-background-desktop@1x.webp 1x, img/jpg/backgrounds/header-background-desktop@2x.webp 2x">
            <!-- 1x: 320px; 2x: 640px -->
            <source media="(max-width: 767px)" srcset="img/jpgbackgrounds/header-background-mobile@1x.jpg 1x, img/jpg/backgrounds/header-background-mobile@2x.jpg 2x">
            <!-- 1x: 768px; 2x: 1536px -->
            <source media="(max-width: 1159px)" srcset="img/jpg/backgrounds/header-background-tablet@1x.jpg 1x, img/jpg/backgrounds/header-background-tablet@2x.jpg 2x">
            <!-- 1x: 1366px; 2x: 2732px -->
            <img src="img/jpg/backgrounds/header-background-desktop@1x.jpg" srcset="img/jpg/backgrounds/header-background-desktop@2x.jpg 2x" width="1366" height="650"  alt="">
          </picture>
        </div>
        <button class="page-header__menu-toggle menu-toggle" type="button">
          <span class="visually-hidden">Открыть или закрыть меню.</span>
          <div class="menu-toggle__icon menu-toggle__icon--burger">
            <svg width="50" height="24">
              <use href="img/sprite_auto.svg#menu-icon-burger"></use>
            </svg>
          </div>
          <div class="menu-toggle__icon menu-toggle__icon--cross">
            <svg width="24" height="24">
              <use href="img/sprite_auto.svg#menu-icon-cross"></use>
            </svg>
          </div>
        </button>
        
      </header>
      <main>
        <p>Проверка шрифта еще раз</p>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
